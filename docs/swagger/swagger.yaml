definitions:
  models.Booking:
    properties:
      created_at:
        type: string
      end_time:
        type: string
      field:
        $ref: '#/definitions/models.Field'
      field_id:
        type: integer
      id:
        type: integer
      payment:
        $ref: '#/definitions/models.Payment'
      start_time:
        type: string
      status:
        $ref: '#/definitions/models.BookingStatus'
      total_price:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.BookingStatus:
    enum:
    - pending
    - paid
    - cancelled
    type: string
